<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <header>
        <h1>Panel de Vendedor</h1>
        <div style="position: absolute; top: 10px; right: 10px; display: flex; align-items: center; gap: 5px;">
            <span>Bienvenido, User</span>
            <img src="img/Perfil.png" alt="User Icon" style="width: 20px; height: 20px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="inicio">Inicio</a></li>
                <li><a href="productos.html">Mis Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="index.html" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="agregar-producto">
        <h2>Subir nuevo producto</h2>
        <form id="productoForm" class="form-editar">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" required>

            <label for="precio">Precio:</label>
            <input type="decimal" id="precio" required>

            <label for="categoria">Categoría:</label>

            <select id="categoria">
                <option value="electronica">Electrónica</option>
                <option value="ropa">Ropa</option>
                <option value="hogar">Hogar</option>
                <option value="alimentos">Alimentos</option>
            </select>

            <label for="estado">Estado del producto:</label>
            <select id="estado">
                <option value="nuevo">Nuevo</option>
                <option value="usado">Usado</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>

            <label for="imagen">Imagen (URL):</label>
            <input type="text" id="imagen" required>

            <div></div>
            <button type="submit">Subir Producto</button>
        </form>
    </section>

    <section class="productos-vendedor">
        <h2>Mis productos</h2>
        <div id="listaProductos">
            <!-- Nota: En este apartado se mostrarán los productos del localstorage -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Marketplace EcuaLocal - Todos los derechos reservados</p>
    </footer>

    <script src="scripts/dashboard.js"></script>
</body>

</html>
