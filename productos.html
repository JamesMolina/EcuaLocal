<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Marketplace</title>
    <link rel="stylesheet" href="styles/productos.css">
</head>

<body>
    <header>
        <h1>Productos en Venta</h1>
        <div style="position: absolute; top: 10px; right: 10px; display: flex; align-items: center; gap: 5px;">
            <span>Bienvenido, User</span>
            <img src="img/Perfil.png" alt="User Icon" style="width: 20px; height: 20px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="inicio">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="dashboard.html">Panel de Vendedor</a></li>
                <li><a href="index.html" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="filtros">
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <option value="todos">Todos</option>
            <option value="electronica">Electrónica</option>
            <option value="ropa">Ropa</option>
            <option value="hogar">Hogar</option>
            <option value="alimentos">Alimentos</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="todos">Todos</option>
            <option value="nuevo">Nuevo</option>
            <option value="usado">Usado</option>
        </select>
        <label for="precio">Precio máximo:</label>
        <input type="number" id="precio" placeholder="Ejemplo: 100">

        <label for="nombre">Nombre de producto</label>
        <input type="text" id="nombre" placeholder="Ejemplo: Laptop">

        <button id="filtrar">Filtrar</button>
    </section>

    <section class="productos-lista" id="contenedorProductos">
        <!-- Nota: Los productos se irán mostrando en esta parte -->
    </section>

    <footer>
        <p>&copy; 2025 Marketplace EcuaLocal - Todos los derechos reservados</p>
    </footer>

    <script src="scripts/productos.js"></script>
</body>

</html>
