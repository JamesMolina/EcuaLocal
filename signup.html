<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <header>
        <h1>Regístrate en Marketplace Local</h1>
    </header>

    <section class="signup-container">
        <h2>Crear una cuenta</h2>
        <form id="signupForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span class="error" id="nombreError"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <div id="strengthMeter">
                <div class="strength-bar" style="width: 0%; background: red;"></div>
            </div>
            <span id="strengthText" style="color: red;">Muy débil</span>
            <br></br>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="confirmPasswordError"></span>


            <label for="tipoUsuario">Tipo de Usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="natural">Natural</option>
                <option value="juridico">Jurídico</option>
            </select>


            <div id="panelVendedor" class="oculto">
                <br>
                <label for="nombreNegocio">Nombre de tu negocio:</label>
                <input type="text" id="nombreNegocio" name="nombreNegocio">
                <span class="error" id="nombreNegocioError"></span>
                <label for="ruc" id="labelRuc">RUC o razón social:</label>
                <input type="text" id="ruc" name="ruc" maxlength="13">
                <span class="error" id="rucError"></span>
            </div>
            <br>
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <p>Vuelve al <a href="index.html">Inicio aquí</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Marketplace EcuaLocal - Todos los derechos reservados</p>
    </footer>

    <script src="scripts/signup.js"></script>
</body>

</html>
